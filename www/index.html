<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- The ng cordova lib -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- The crypto-js library  -->
    <script src="lib/crypto-js/crypto-js.js"></script>

    <!-- The firebase library  -->
    <script src="lib/firebase/firebase-debug.js"></script>

    <!-- The firebase token generator library  -->
    <script src="lib/firebase-token-generator/dist/firebase-token-generator.js"></script>

    <!-- The angularfire library -->
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <!-- your app's configs.js -->
    <script src="js/configs.js"></script>

    <!-- your app's utils.js -->
    <script src="js/utils.js"></script>

    <!-- your app's services js -->
    <script src="js/services.js"></script>

    <!-- your app's controllers js -->
    <script src="js/controllers.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="ionWhatsApp">
    <!-- Will be updated as the user navigates -->
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button>Back</ion-nav-back-button>
    </ion-nav-bar>

    <!-- Navigation View will be rendered here. -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
