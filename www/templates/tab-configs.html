<ion-view view-title="Configuration">
    <ion-content>
        <ion-list>
            <ion-item ng-if="!isLoggedIn()" ng-click="goToLogin()">
                <i class="ion-log-in"></i> Sign In
            </ion-item>
            <ion-item ng-if="isLoggedIn()" ng-click="logout()">
                <i class="ion-log-out"></i> Logout
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
